{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chat with {{ other_user.full_name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* --- IMMERSIVE CHAT UI BY GEMINI --- */

        :root {
            --primary: #3b82f6;      
            --primary-light: #60a5fa;
            --primary-dark: #2563eb;
            --secondary: #22d3ee;
            --bg: #f0f5ff;         
            --bg-card: #ffffff;      
            --text: #1e293b;          
            --text-light: #64748b;    
            --border: #e2e8f0;        
            --sent-bubble-bg: linear-gradient(135deg, #3b82f6, #60a5fa);
            --received-bubble-bg: #ffffff;
            --radius: 20px;          
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevent body scroll */
        }

        /* 1. LOADER & FLUID BACKGROUND */
        .loader-container {
            position: fixed; inset: 0; background-color: var(--bg);
            display: grid; place-items: center; z-index: 9999;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }
        .loader-container.hidden { opacity: 0; visibility: hidden; }
        .loader { display: flex; gap: 8px; }
        .loader div { width: 12px; height: 12px; border-radius: 50%; background-color: var(--primary); animation: pulse 1.4s ease-in-out infinite both; }
        .loader div:nth-child(1) { animation-delay: -0.32s; }
        .loader div:nth-child(2) { animation-delay: -0.16s; }
        @keyframes pulse { 0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; } 40% { transform: scale(1.0); opacity: 1; } }
        
        .background-blobs { position: fixed; inset: 0; z-index: -1; overflow: hidden; }
        .blob { position: absolute; border-radius: 50%; opacity: 0.5; filter: blur(120px); animation: drift 50s infinite linear alternate; }
        .blob.blue-1 { background: #dbeafe; }
        .blob.blue-2 { background: #bfdbfe; animation-duration: 60s; }
        @keyframes drift { from { transform: rotate(0deg) scale(1.2); } to { transform: rotate(360deg) translateX(50px) translateY(-50px) scale(1.5); } }

        /* 2. FULL-SCREEN FLEXBOX LAYOUT */
        .chat-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            background-color: var(--bg);
        }

        /* 3. CHAT HEADER */
        .chat-header {
            flex-shrink: 0;
            display: flex; align-items: center; gap: 15px;
            padding: 15px;
            background: hsla(0, 0%, 100%, 0.8);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 10;
        }
        .back-button {
            width: 40px; height: 40px; border-radius: 50%; display: grid; place-items: center;
            color: var(--text-light); transition: var(--transition);
        }
        .back-button:hover { background-color: var(--border); color: var(--primary); }
        .user-info { display: flex; align-items: center; gap: 12px; flex-grow: 1; }
        .user-info img { width: 44px; height: 44px; border-radius: 50%; object-fit: cover; }
        .user-info .details h3 { font-size: 1rem; font-weight: 600; }
        .user-info .details p { font-size: 0.8rem; color: var(--text-light); }
        .header-actions { display: flex; gap: 10px; }
        .header-actions button {
            width: 40px; height: 40px; border-radius: 50%;
            color: var(--primary); background: transparent;
            border: none; font-size: 1rem;
            transition: var(--transition);
        }
        .header-actions button:hover { background-color: var(--border); }

        /* 4. CHAT MESSAGES AREA */
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            display: flex; flex-direction: column;
            max-width: 75%; padding: 12px 18px;
            border-radius: var(--radius);
            position: relative;
            animation: fadeIn 0.4s ease forwards;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .message.sent {
            align-self: flex-end;
            background: var(--sent-bubble-bg);
            color: white;
            border-bottom-right-radius: 5px;
        }
        .message.received {
            align-self: flex-start;
            background: var(--received-bubble-bg);
            color: var(--text);
            border: 1px solid var(--border);
            border-bottom-left-radius: 5px;
        }
        .message-content { word-wrap: break-word; line-height: 1.5; }
        .message-meta { font-size: 0.7rem; align-self: flex-end; margin-top: 5px; opacity: 0.7; }

        .date-divider {
            align-self: center; background-color: hsla(220, 50%, 95%, 0.8);
            padding: 5px 12px; border-radius: 30px;
            font-size: 0.75rem; color: var(--text-light); font-weight: 500;
        }
        
        /* 5. STREAMLINED MESSAGE FORM */
        .chat-form-container {
            flex-shrink: 0;
            padding: 10px 15px 15px;
            background: hsla(0, 0%, 100%, 0.8);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid var(--border);
        }
        .chat-form { display: flex; align-items: flex-end; gap: 10px; }
        
        .attachment-btn {
            width: 48px; height: 48px; border-radius: 50%;
            background-color: transparent; border: 1px solid var(--border);
            color: var(--primary); font-size: 1.2rem;
            display: grid; place-items: center;
            transition: var(--transition);
        }
        .attachment-btn:hover { background-color: var(--border); }
        
        .input-wrapper {
            flex-grow: 1; display: flex;
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 24px; padding: 0 5px 0 20px;
            transition: var(--transition);
        }
        .input-wrapper:focus-within { border-color: var(--primary); box-shadow: 0 0 0 3px hsla(217, 91%, 60%, 0.1); }
        
        #message-input {
            flex-grow: 1; border: none; outline: none; background: transparent;
            font-size: 1rem; color: var(--text);
            padding: 14px 0;
            resize: none;
            max-height: 100px; /* Limit growth */
        }
        .emoji-btn {
            width: 40px; height: 48px; font-size: 1.3rem;
            color: var(--text-light); background: transparent; border: none;
            transition: var(--transition);
        }
        .emoji-btn:hover { transform: scale(1.1); color: var(--primary); }

        .send-btn {
            width: 48px; height: 48px; border-radius: 50%; flex-shrink: 0;
            background: var(--primary); color: white;
            display: grid; place-items: center; border: none;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
            transition: var(--transition);
        }
        .send-btn:hover { background: var(--primary-dark); transform: scale(1.05); }

    </style>
</head>
<body>

    <div class="loader-container" id="loaderContainer">
        <div class="loader"><div></div><div></div><div></div></div>
    </div>

    <div class="chat-wrapper">
        <div class="background-blobs">
            <div class="blob blue-1"></div>
            <div class="blob blue-2"></div>
        </div>

        <header class="chat-header">
            <a href="{% url 'chat:inbox' %}" class="back-button" aria-label="Back to Inbox">
                <i class="fas fa-arrow-left"></i>
            </a>
            <a href="{% url 'feed:profile' user_id=other_user.id %}" class="user-info">
                <img src="{{ other_user.profile_picture.url }}" alt="{{ other_user.full_name }}">
                <div class="details">
                    <h3>{{ other_user.full_name }}</h3>
                    <p>Active now</p>
                </div>
            </a>
            <div class="header-actions">
                <button type="button" aria-label="Voice call"><i class="fas fa-phone"></i></button>
                <button type="button" aria-label="More options"><i class="fas fa-ellipsis-v"></i></button>
            </div>
        </header>

        <main class="chat-messages" id="chat-messages">
            <div class="date-divider"><span>Today</span></div>
            {% for message in messages %}
                <div class="message {% if message.sender == request.user %}sent{% else %}received{% endif %}">
                    <div class="message-content">{{ message.content }}</div>
                    <div class="message-meta">{{ message.timestamp|time:"h:i A" }}</div>
                </div>
            {% endfor %}
        </main>

        <footer class="chat-form-container">
            <form id="chat-form" class="chat-form">
                {% csrf_token %}
                <button type="button" class="attachment-btn" aria-label="Add attachment"><i class="fas fa-plus"></i></button>
                <div class="input-wrapper">
                    <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
                    <button type="button" class="emoji-btn" aria-label="Add emoji"><i class="far fa-smile"></i></button>
                </div>
                <button type="submit" class="send-btn" aria-label="Send message"><i class="fas fa-paper-plane"></i></button>
            </form>
        </footer>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const username = "{{ other_user.username }}";
        const currentUser = "{{ request.user.username }}";
        const chatSocket = new WebSocket(`ws://${window.location.host}/ws/chat/${username}/`);

        const chatMessages = document.getElementById('chat-messages');
        const messageForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const loader = document.getElementById('loaderContainer');

        // --- Helper Functions ---
        const scrollToBottom = () => {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        };

        const createMessageElement = (message, sender) => {
            const messageDiv = document.createElement('div');
            const isSent = sender === currentUser;
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = message;

            const metaDiv = document.createElement('div');
            metaDiv.className = 'message-meta';
            const now = new Date();
            metaDiv.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });

            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(metaDiv);
            
            return messageDiv;
        };

        const sendMessage = () => {
            const message = messageInput.value.trim();
            if (message) {
                chatSocket.send(JSON.stringify({
                    'message': message,
                    'sender': currentUser
                }));
                const messageElement = createMessageElement(message, currentUser);
                chatMessages.appendChild(messageElement);
                messageInput.value = '';
                messageInput.style.height = 'auto'; // Reset height
                scrollToBottom();
            }
        };
        
        // Auto-growing textarea
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = `${messageInput.scrollHeight}px`;
        });

        // --- WebSocket Event Handlers ---
        chatSocket.onopen = (e) => {
            console.log("WebSocket connection opened.");
            // Hide loader and scroll to bottom once connected and content is likely rendered.
            setTimeout(() => {
                if(loader) loader.classList.add('hidden');
                scrollToBottom();
                messageInput.focus();
            }, 500);
        };

        chatSocket.onmessage = (e) => {
            const data = JSON.parse(e.data);
            if (data.sender !== currentUser) {
                const messageElement = createMessageElement(data.message, data.sender);
                chatMessages.appendChild(messageElement);
                scrollToBottom();
            }
        };

        chatSocket.onclose = (e) => {
            console.error('Chat socket closed unexpectedly');
        };

        // --- Form Submission ---
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            sendMessage();
        });

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    });
    </script>
</body>
</html>
